<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <title>{% block tittle %} {{ name }} {% endblock %}</title>
    
</head>

<body>
    {{ name }}
<!-- nav-bar -->
<div class="wrapper">
    <nav class="nav-bar">
        <div class="logo">WELCOME TO {{ name }}
            <img src="{% static 'images/Donut-logo.png' %}" alt="image" class="logo-img" style="width: 95px; height: 95px;">
        </div>
                <ul class="nav-items">
                    <li><a href="index.html">home</a></li>
                    <li><a href="pie.html">pies</a></li>
                    <li><a href="cakes.html">cakes</a></li>
                    <li><a href="donuts.html">donuts</a></li>
                </ul>
    </nav>
 
<!-- -------------pie menu -->
<section class="pie-section">
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 text-center">
                <h1 class="tittle">Our Pies</h1>
                <div class="row">
                    {% for pie in pies %}
                    <div class="col-md-6 p-4">
                    <img src="{{ pie.p_image }}" alt="pie image" class="pie-images">
                    <h4 class="pt-3" id="pie-id{{ pie.id }}">
                        {{ pie.name }}
                    </h4>
                    <div class="form-check-inline">
                        <label for="form-check-inline">
                            <input  class="form-check-input" type="radio" name="{{ pie.id }}" checked>
                            L: {{ pie.price_m }}
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="form-check-inline">
                            <input class="form-check-input" type="radio" name="{{ pie.id }}"  checked>
                           L: {{ pie.price_l }}
                        </label>
                    </div>
                    <div>
                        <button class="btn mt-3">Add to cart</button>
                    </div>
                   
                </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4 orders">
                <h3 class="text-center">Order list</h3>
                <ul id="trolley" ></ul>
                <h4 class="order-text-2" id="trolley-total"> Total: 0 Â£</h4>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
</section>
      

        
   
   

<script src="{% static 'javascript/orders.js' %}"></script>
<script src="{% static 'javascript/main.js' %}"></script>
</body>
</html>
