<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">

    <title>Pie</title>
    
</head>
<body>
<!-- nav-bar -->
<div class="wrapper">
    <nav class="nav-bar">
        <div class="logo">WELCOME TO {{ name }}
            <img src="{% static 'images/Donut-logo.png' %}" alt="image" class="logo-img" style="width: 95px; height: 95px;">
        </div>
                <ul class="nav-items">
                    <li><a href="index.html">home</a></li>
                    <li><a href="pie.html">pies</a></li>
                    <li><a href="cakes.html">cakes</a></li>
                    <li><a href="donuts.html">donuts</a></li>
                </ul>
    </nav>
    <!-- -------- cakes menu -->
    <section class="cakes-section">
        {% block content %}
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-8">
                    <h1 class="tittle">Our Cakes</h1>
                    <div class="row">
                        {% for cake in cakes %}
                        <div class="col-md-6 p-4">
                        <img src="{{ cake.p_image }}" alt="cake image" class="cake-images">
                        <h4 class="pt-3">
                            {{ cake.name }}
                        </h4>
                        <div class="form-check-inline">
                            <label for="form-check-inline">
                                <input type="radio" class="form-check-input" value="{{ cake.price_m }}" name="{{ cake.id }}"  checked>
                                M: {{ cake.price_m }}
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label for="form-check-inline">
                                <input type="radio" class="form-check-input" value="{{ cake.price_l }}" name="{{ cake.id }}" checked>
                                L: {{ cake.price_l }}
                            </label>
                        </div>
                        <div>
                            <button class="btn mt-3">Add to cart</button>
                        </div>
                       
                    </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-4 orders">
                    <h3 class="text-center">Order list</h3>
                    <ul id="trolley" ></ul>
                    <h4 class="order-text-2 text-right" id="trolley-total"> Total: 0 Â£</h4>
                </div>
            </div>
        </div>
    </div>
        {% endblock %}
    </section>
   

    <script src="{% static 'javascript/orders.js' %}"></script>
<script src="{% static 'javascript/main.js' %}"></script>
</body>
</html>
